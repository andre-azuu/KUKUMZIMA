<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuku Mzima Landing Page</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mali', cursive;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px;
        }
        .module-link {
            display: inline-block;
            width: 45%;
            margin: 10px;
            text-decoration: none;
        }
        .module-link img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .module-link img:hover {
            transform: scale(1.05);
        }
        .module-link h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kuku Mzima</h1>
    <div class="container">
        <a href="/consumers/home" class="module-link">
            <img src="consumer-image.jpg" alt="Consumer Module">
            <h2>Consumer Module</h2>
        </a>
        <a href="/farmers/home" class="module-link">
            <img src="farmer-image.jpg" alt="Farmer Module">
            <h2>Farmer Module</h2>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
