<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Farmer</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Farmer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'farmer_list' %}">Cancel</a>
</body>
</html>
