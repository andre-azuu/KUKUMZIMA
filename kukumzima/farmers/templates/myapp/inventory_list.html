<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory List</h1>
    <a href="{% url 'inventory_create' %}">Add New Inventory</a>
    <ul>
        {% for inventory in inventories %}
            <li>
                <a href="{% url 'inventory_detail' inventory.pk %}">{{ inventory.item }}</a> - 
                <a href="{% url 'inventory_update' inventory.pk %}">Edit</a> - 
                <a href="{% url 'inventory_delete' inventory.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
