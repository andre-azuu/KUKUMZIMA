<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <!-- bootstrap -->
    <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<header>
    <nav class="navbar" id="topBar">
        <h1>KUKUMZIMA
            <headerDefine>(Consumer)</headerDefine>
        </h1>
        <ul>
            <li><a href="{% url 'home1' %}">Home</a></li>
            <li><a href="{%url 'about1' %}"> About</a></li>
            <li><a href="{%url 'orderHistory' %}"> Order History</a></li>

            
            <li>
                    <!-- Trigger/Open The Modal -->
                    <a id="profileModalBtn">Profile
                        <i class="bi bi-person-circle"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                        </i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Profile info -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><p>Role: <strong>Consumer</strong></p></h2>
            <p>Username: <strong>user123</strong></p>
            <p>Email: <strong>user@example.com</strong></p>
            
            <a href="{% url 'landing1' %}">
                
                <button>Log out</button>
            </a>
            <button>Switch accounts</button>
            <button>Change password</button>
        </div>
    </div>
    
    {% block content %}
    
    {% endblock %}

    <footer>
        <a href="{% url 'about' %}">Contact us </a>
        <p>&copy; 2024 Kukumzima. All rights reserved.</p>
    </footer>
   


    <script src="{% static 'script.js' %}"></script>
</body>
</html>
